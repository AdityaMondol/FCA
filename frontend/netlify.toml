# Netlify Configuration for Farid Cadet Academy Frontend

[build]
  command = "npm run build"
  publish = "dist"
  
[build.environment]
  NODE_VERSION = "18"

# Environment variables must be set in Netlify dashboard UI:
# Site configuration -> Environment variables -> Add variable
# Required variables:
#   VITE_SUPABASE_URL = https://husfemrigonousvtuyvf.supabase.co
#   VITE_SUPABASE_KEY = (your supabase anon key)
#   VITE_API_URL = https://fca-3oz1.onrender.com

# Redirect all routes to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
